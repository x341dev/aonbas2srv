name: Build and Release JAR

on:
  push:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  GRADLE_BUILD_TASK: 'jar'

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew ${{ env.GRADLE_BUILD_TASK }} -x test 

      - name: Get JAR file name and version
        id: get_jar_info
        run: |
          JAR_PATH=$(find build/libs/ -name "*.jar" -type f | head -n 1)
          
          JAR_NAME=$(basename $JAR_PATH)
          
          # La versiÃ³n sin el prefijo 'v'
          VERSION=$(echo $JAR_NAME | sed -E 's/.*-([0-9]+\.[0-9]+\.[0-9]+)\.jar/\1/')
          
          # La etiqueta con el prefijo 'v' para el tag de Git
          VERSION_TAG="v$VERSION"

          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "RELEASE_NAME=Release $VERSION" >> $GITHUB_OUTPUT
        
      - name: Create GitHub Release with Changelog
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_jar_info.outputs.VERSION_TAG }} 
          name: ${{ steps.get_jar_info.outputs.RELEASE_NAME }}

          generate_release_notes: true
          
          files: ${{ steps.get_jar_info.outputs.JAR_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
